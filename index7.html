    <style>
        .product-section {
            padding: 50px 0;
            text-align: center;
        }

        .offer-heading {
            color: palevioletred;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .line {
            flex: 1;
            height: 1px;
            width: 10px;
            background-color: palevioletred;
            margin: 0 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            position: relative;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        .product-item img {
            max-width: 80%;
            height: auto;
        }

        .product-item h3 {
            margin-top: 10px;
        }

        .product-item p {
            margin-top: 10px;
            color: #777;
        }

        .coupon {
            border-style: dashed;
            position: absolute;
            bottom: -5px;
            left: 90%;
            transform: translateX(-50%);
            background-color: palevioletred;
            color: white;
            padding: 5px 10px;
